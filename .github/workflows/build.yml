# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

env:
  GOFLAGS: '-mod=vendor'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - run: npm install
      - run: npm run test -- --watchAll=false
      - run: npm run build
        env:
          REACT_APP_API_HOST: https://127.0.0.1
          REACT_APP_API_PORT: 5000
          PUBLIC_URL: https://127.0.0.1:5000/admin
      - name: Upload UI/frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend_build
          path: ./frontend/build

  build:
    needs: build-frontend
    permissions: 
        contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5.0.1
      with:
        go-version: '1.22'
    - name: Test
      run: go test -timeout 600s -v ./...
    - name: Get UI
      uses: actions/download-artifact@v4
      with:
        name: frontend_build
        path: ./frontend/build
    - name: Build
      run: |
          mkdir -p bin/
          mv ./frontend/build/* ./disconcierge/static
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.CommitSHA=${GITHUB_SHA} -X main.BuildTime=$(date -u +'%Y-%m-%d_%H:%M:%S') -X main.Version=${GITHUB_RUN_ID}" -o bin/disconcierge .
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: disconcierge-linux-amd64
        path: bin/disconcierge
